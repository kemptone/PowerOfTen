<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>ðŸ™‹ POWER OF TEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>ðŸ™‹ Power of Ten</legend>
            <input 
              type="number" 
              name=""
              placeholder="0"
              id="input"
              autocomplete="off"
              min="0"
              max="1e5"
              pattern="\d{1, 5}"
              onClick="this.setSelectionRange(0, this.value.length)"
            >
        </fieldset>
        <fieldset>
            <legend>English name</legend>
            <textarea 
              name="name" 
              id="name" 
              cols="30" 
              rows="2"
              placeholder="ten"
              autocomplete="off"
              onClick="this.setSelectionRange(0, this.value.length)"
            ></textarea>
            <textarea 
              cols="30" 
              rows="2"
              placeholder="pronounce"
              id="pronounce"
              autocomplete="off"
              onClick="this.setSelectionRange(0, this.value.length)"
            ></textarea>
        </fieldset>
    </main>
</body>
<script src="index.js" async type="module"></script>
</html>
